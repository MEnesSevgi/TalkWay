  <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkWay - Konuşmanın Kısa Yolu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #08080a;
            --accent: #10b981; /* Canlı yeşil - Pozitif ve enerjik */
            --card-bg: #121216;
            --text: #ffffff;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg); color: var(--text);
            overflow-x: hidden;
        }

        /* Giriş Ekranı */
        #selector-screen {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }

        .lang-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; width: 90%; max-width: 900px; margin-top: 30px;
        }

        .select-btn {
            background: #1a1a20; border: 1px solid #333;
            color: white; padding: 20px; border-radius: 15px;
            cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 1rem;
        }

        .select-btn:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.05); }

        /* Ana Uygulama */
        #main-app { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; }

        .header {
            text-align: center; padding: 60px 0;
            background: radial-gradient(circle at center, rgba(16,185,129,0.1) 0%, transparent 70%);
        }

        .category-tag {
            background: var(--accent); color: black; padding: 5px 15px;
            border-radius: 20px; font-size: 0.8rem; font-weight: bold; text-transform: uppercase;
        }

        #current-main-word {
            font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 900;
            margin: 20px 0; letter-spacing: -2px;
        }

        .cards-container {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 120px;
        }

        .lang-card {
            background: var(--card-bg); border-radius: 18px; padding: 25px;
            border: 1px solid #222; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; gap: 10px;
        }

        .lang-card:hover { border-color: var(--accent); background: #16161c; }

        .card-header { display: flex; justify-content: space-between; align-items: center; }
        .card-lang-name { font-size: 0.75rem; color: var(--accent); font-weight: 800; opacity: 0.8; }
        .card-word { font-size: 1.5rem; font-weight: 700; margin: 0; }
        
        /* Kontrol Paneli */
        .footer-controls {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(8,8,10,0.9); backdrop-filter: blur(10px);
            padding: 20px; display: flex; justify-content: center; gap: 15px;
            border-top: 1px solid #222;
        }

        .nav-btn {
            background: white; color: black; border: none;
            padding: 15px 30px; border-radius: 12px; font-weight: 800;
            cursor: pointer; transition: 0.2s;
        }

        .nav-btn:active { transform: scale(0.95); }
        .nav-btn.secondary { background: #222; color: white; }

    </style>
</head>
<body>

    <div id="selector-screen">
        <h1 style="font-size: 3.5rem; font-weight: 900; color: var(--accent); margin-bottom: 0;">TalkWay 1.3</h1>
        <p style="opacity: 0.8; font-weight: 700; margin-top: 5px;">Konuşmanın kısa yolu</p>
        <h2 style="font-size: 1.5rem; font-weight: 900; margin-top: 40px;">ANA DİLİNİZİ SEÇİN</h2>
        <div class="lang-grid" id="langSelector"></div>
    </div>

    <div id="main-app">
        <div class="header">
            <p style="letter-spacing: 3px; font-weight: 900; color: var(--accent); margin-bottom: 10px;">TALKWAY 1.3</p>
            <span class="category-tag" id="category-label">GENEL</span>
            <h2 id="current-main-word">Merhaba</h2>
        </div>

        <div class="cards-container" id="cardsGrid"></div>

        <div class="footer-controls">
            <button class="nav-btn secondary" onclick="prevWord()">← GERİ</button>
            <button class="nav-btn" onclick="nextWord()">SONRAKİ İFADE →</button>
        </div>
    </div>

        ];

        const languages = [
            { id: 'tr', name: 'Türkçe', code: 'tr-TR' },
            { id: 'en', name: 'English', code: 'en-US' },
            { id: 'zh', name: 'Chinese', code: 'zh-CN' },
            { id: 'es', name: 'Spanish', code: 'es-ES' },
            { id: 'de', name: 'German', code: 'de-DE' },
            { id: 'fr', name: 'French', code: 'fr-FR' },
            { id: 'ar', name: 'Arabic', code: 'ar-SA' },
            { id: 'ja', name: 'Japanese', code: 'ja-JP' },
            { id: 'ru', name: 'Russian', code: 'ru-RU' },
            { id: 'pt', name: 'Portuguese', code: 'pt-BR' },
            { id: 'ko', name: 'Korean', code: 'ko-KR' }
        ];

        let userLang = 'tr';
        let currentIndex = 0;

        const selector = document.getElementById('langSelector');
        languages.forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'select-btn';
            btn.innerText = l.name;
            btn.onclick = () => startApp(l.id);
            selector.appendChild(btn);
        });

        function startApp(langId) {
            userLang = langId;
            document.getElementById('selector-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            renderWord();
        }

        function renderWord() {
            const currentData = dictionary[currentIndex];
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            document.getElementById('category-label').innerText = currentData.cat;
            document.getElementById('current-main-word').innerText = currentData[userLang];

            languages.filter(l => l.id !== userLang).forEach(l => {
                const card = document.createElement('div');
                card.className = 'lang-card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-lang-name">${l.name}</span>
                        <span style="font-size: 1.2rem;">🔊</span>
                    </div>
                    <p class="card-word">${currentData[l.id]}</p>
                `;
                card.onclick = () => speak(currentData[l.id], l.code);
                grid.appendChild(card);
            });
        }

        function nextWord() {
            currentIndex = (currentIndex + 1) % dictionary.length;
            renderWord();
            window.scrollTo(0, 0);
        }

        function prevWord() {
            currentIndex = (currentIndex - 1 + dictionary.length) % dictionary.length;
            renderWord();
            window.scrollTo(0, 0);
        }

        function speak(text, code) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = code;
            msg.rate = 0.85; 
            window.speechSynthesis.speak(msg);
        }
    </script>
